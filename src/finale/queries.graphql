fragment finalePlayersFields on finale_players {
  id
  nickname
  private
  created_at
  updated_at
  finale_record {
    card_name
    rating
    max_rating
    class
  }
}

query finalePlayers {
  finale_players {
    ...finalePlayersFields
  }
}

query finalePlayersForUser($userId: String!) {
  finale_players(where: { user_id: { _eq: $userId } }) {
    ...finalePlayersFields
  }
}
