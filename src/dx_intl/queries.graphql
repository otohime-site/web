query dxIntlRecordWithScores($nickname: String!) {
  dx_intl_players(where: { nickname: { _eq: $nickname } }) {
    updated_at
    private
    dx_intl_record {
      card_name
      title
      trophy
      rating
      max_rating
      rating_legacy
      grade
      course_rank
      class_rank
    }
    dx_intl_scores {
      song_id
      deluxe
      difficulty
      score
      combo_flag
      sync_flag
      start
    }
  }
}
